{% extends 'base.html' %}
{% block title %}

	<title>Назначить курс</title>
{% endblock %}

{% block main %}
		<div class="featured">
        <ul>
            <li><a href="/student-list/">Список студентов</a></li>
            <li><a href="/create-student/">Создать студента</a></li>
	    </ul>
    <h1>Назначить студента на курс</h1>
    <form method="post">
        <select size="3" name="course_name">
            {% for item in courses %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <select size="3" name="student_name">
            {% for item in students %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Записать</button>
    </form>
        </div>
{% endblock %}
